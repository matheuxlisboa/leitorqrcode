<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de QR Code</title>
    <!-- Adicionando o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        /* Estilos personalizados */
        body {
            padding-top: 3rem;
        }
        #resultado {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="text-center">
    <h1>Scanner de QR Code</h1>
    <button class="btn btn-primary" onclick="abrirCamera()">Abrir C창mera</button>
    <div id="resultado"></div>

    <script>
        let cameraAtivada = false;

        function abrirCamera() {
            if (!cameraAtivada) {
                cameraAtivada = true; // Apenas
                if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function (stream) {
                            const video = document.createElement('video');
                            video.srcObject = stream;
                            document.body.appendChild(video);
                            video.play();

                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            video.addEventListener('loadedmetadata', function () {
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                setInterval(() => {
                                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                                    const qrCodeResult = decodeQRCode(imageData);
                                    if (qrCodeResult) {
                                        document.getElementById('resultado').innerText = qrCodeResult;
                                        window.location.href = qrCodeResult; // Redireciona para o link do QR code
                                    }
                                }, 1000);
                            });
                        })
                        .catch(function (error) {
                            console.error('Erro ao acessar a c창mera:', error);
                        });
                } else {
                    alert('Seu navegador n찾o suporta a API de c창mera.');
                }
            }
        }

        function decodeQRCode(imageData) {
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                return code.data;
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
