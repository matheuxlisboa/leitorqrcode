<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de QR Code</title>
    <!-- Adicionando o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        /* Estilos personalizados */
        body {
            padding-top: 3rem;
        }
        #resultado {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="text-center">
    <h1>Scanner de QR Code</h1>
    <button id="toggleCameraBtn" class="btn btn-primary" onclick="abrirCamera()">Abrir Câmera</button>
    <button id="flipCameraBtn" class="btn btn-secondary d-none" onclick="flipCamera()">Virar Câmera</button>
    <div id="resultado"></div>

    <script>
        let cameraAtivada = false;
        let stream = null;

        async function abrirCamera() {
            if (!cameraAtivada) {
                cameraAtivada = true;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    exibirCamera(stream);
                } catch (error) {
                    console.error('Erro ao acessar a câmera:', error);
                    alert('Erro ao acessar a câmera.');
                    cameraAtivada = false;
                }
            }
        }

        function exibirCamera(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            document.body.appendChild(video);
            video.play();

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            video.addEventListener('loadedmetadata', function () {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCodeResult = decodeQRCode(imageData);
                    if (qrCodeResult) {
                        document.getElementById('resultado').innerText = qrCodeResult;
                        window.location.href = qrCodeResult; // Redireciona para o link do QR code
                    }
                }, 1000);
            });

            // Mostrar o botão de virar a câmera apenas em dispositivos móveis
            if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById('flipCameraBtn').classList.remove('d-none');
            }
        }

        async function flipCamera() {
            stream.getTracks().forEach(track => {
                track.stop();
            });
            cameraAtivada = false;
            await abrirCamera();
        }

        function decodeQRCode(imageData) {
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                return code.data;
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
